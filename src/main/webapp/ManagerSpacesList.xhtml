<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="fr">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">

	<ui:define name="titleValue">Resources Management - Fit Manager</ui:define>
	<ui:define name="content">

		<p:tabView>
			<p:tab title="Activities">
				<p class="m-0">
					<h:form id="activityCreationForm">
						<div>
							<button>
								<h:link class="dropdown-item" outcome="CreateSpaceForm.xhtml">Nouvel espace</h:link>
							</button>

							<p:dataTable var="space"
								value="#{spaceController.allActiveSpacesOfManager}">
								<p:column headerText="Nom de l'espace">
									<h:outputText value="#{space.infos.configuration.fitnessName}" />
								</p:column>
								<p:column headerText="Id">
									<h:outputText value="#{space.spaceId}" />
								</p:column>
								<p:column headerText="DÃ©tail">
									<h:commandLink
										action="#{spaceDetailsController.showSpaceDetails()}">
									</h:commandLink>
								</p:column>
								<p:column headerText="Liens vers l'espace">
									<h:commandButton value="Lien vers espace"
										action="#{spaceController.goToSpaceIndex()}">
										<f:param name="spaceId" value="#{space.spaceId}" />
									</h:commandButton>
								</p:column>
							</p:dataTable>

						</div>
					</h:form>
				</p>
			</p:tab>
		</p:tabView>

	</ui:define>
</ui:composition>
</html>
