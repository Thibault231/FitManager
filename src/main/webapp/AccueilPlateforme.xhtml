<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" lang="fr">


<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">

	<ui:define name="titleValue">Accueil - Fit Manager</ui:define>
	<ui:define name="content">

		<!-- Ici, contenu de la page d'accueil -->
		<div class="container mt-3">
			<!--  on ajoutera plus tard le contenu de la page comme les activités, les offres etc... -->
		</div>
		
		<h:form>
		
		<!-- a supprimer une fois intégré avec la création de space dpuis la plateforme -->
			<h:commandButton action="#{spaceDetailsController.creerSpaceDeTest()}" value="Créer un espace de test" />
			<br/>
			
			<ul>
				<ui:repeat value="#{spaceDetailsController.getAllSpaces()}" var="space">
					<li>
						<h:commandLink action="#{spaceDetailsController.showSpaceDetails()}" value="#{space.infos.configuration.fitnessName}">
							
							<!-- Attention au nom du paramètre car utilisé dans le controller -->
							<f:param name="spaceId" value="#{space.spaceId}"/>
						</h:commandLink>
					</li>
				</ui:repeat>
			</ul>
			
			
		</h:form>

	</ui:define>
</ui:composition>
</html>
