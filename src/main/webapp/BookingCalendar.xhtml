<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="fr">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">

	<ui:define name="titleValue">Space : All Courses</ui:define>
	<ui:define name="content">

		<h1>Affichage de planning</h1>


		<style type="text/css">
.value {
	width: 1000px;
}
</style>


		<h:form>
			<p:growl id="messages" showDetail="true" />

			<h:panelGrid columnClasses="value">
				<p:schedule id="schedule" value="#{courseController.eventModel}"
					widgetVar="myschedule">

					<p:ajax event="dateSelect"
						listener="#{courseController.onDateSelect}" update="eventDetails"
						oncomplete="PF('eventDialog').show();" />
					<p:ajax event="eventSelect"
						listener="#{courseController.onEventSelect}" update="eventDetails"
						oncomplete="PF('eventDialog').show();" />
					<p:ajax event="eventMove"
						listener="#{courseController.onEventMove}" update="messages" />
					<p:ajax event="eventResize"
						listener="#{courseController.onEventResize}" update="messages" />

				</p:schedule>
			</h:panelGrid>

			<p:dialog widgetVar="eventDialog" header="Course Details"
				showEffect="clip" hideEffect="clip">
				<h:panelGrid id="eventDetails" columns="2">
					<p:outputLabel for="title" value="Name :" />
					<p:inputText id="title" value="#{courseController.event.title}"
						required="true" />

					

					<p:outputLabel for="description" value="Description:" />
					<p:inputTextarea id="description"
						value="#{courseController.event.description}">
					</p:inputTextarea>

					<p:commandButton value = "RÃ©server" action = "#(#{bookingController.createBooking()})"
									 update=":messages" oncomplete="PF('eventDialog').hide();"
									 rendered="#(adherent)">
					</p:commandButton>
				</h:panelGrid>
			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
</html>
