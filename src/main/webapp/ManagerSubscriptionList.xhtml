<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="fr">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">

	<ui:define name="titleValue">Resources Management - Fit Manager</ui:define>
	<ui:define name="content">
		<p:tabView>
			<p:tab title="Subcription">
				<p class="m-0">
					<h:form id="ListSubscription">
						<div>
							<button>
								<h:link class="dropdown-item"
									outcome="CreateSubscriptionForm.xhtml">Nouvel abonnement</h:link>
							</button>

							<p:dataTable var="subscription"
								value="#{subscriptionController.allActiveSubscription}">
								<p:column headerText="Nom de l'abonnement">
									<h:outputText value="#{subscription.subscriptionName}" />
								</p:column>
								<p:column headerText="Description">
									<h:outputText value="#{subscription.description}" />
								</p:column>
								<p:column headerText="Engagement">
									<h:outputText value="#{subscription.engagement}" />
								</p:column>
								<p:column headerText="Prix mensuel">
									<h:outputText value="#{subscription.price.monthlyPrice}" />
								</p:column>

							</p:dataTable>

						</div>
					</h:form>
				</p>
			</p:tab>
		</p:tabView>
	</ui:define>
</ui:composition>
</html>
