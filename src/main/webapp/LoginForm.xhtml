<!DOCTYPE html>
<html lang="en" 
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	    <meta charset="UTF-8"/>
	    <title>LoginForm</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</h:head>
	
	<h:body>
	    <main class="border d-flex bg-primary-subtle text-emphasis-primary justify-content-center align-items-center" style=" height: 100vh; width: 100vw ">
	        <div class="w-25">
	            <div class="text-center mb-4">
	                <h2>Fit Manager</h2>
	                <a>Design your fitness</a>
	           
	            </div>
	            <h:form>
	            <div>    
	                <div class="d-grid gap-2">

	                    <div class="form-floating">
	                       <h:inputText class="form-control" id="floatingInput01" placeholder="Utilisateur" 
	                         size="20" value="#{userController.userViewModel.email}"/>
	                       <h:outputLabel class="outputLabel" for="floatingInput01">Utilisateur</h:outputLabel>
	                    </div>
	
	                    <div class="form-floating ">
	                        <h:inputSecret class="form-control" id="floatingInput02" placeholder="Mot de passe"
	                          size="5" value="#{userController.userViewModel.password}"/>
	                        <h:outputLabel class="outputLabel" for="floatingInput02">Mot de passe</h:outputLabel>
	                    </div>
	
	                    <h:commandButton class="btn btn-warning" value="Me connecter" action="#{userController.authenticate()}" />
						
	                    <h:link class="text-center" outcome="index.xhtml">MOT DE PASSE OUBLIER?</h:link>
	                </div>
	            </div>
	            </h:form>
	        </div>
	    </main>
	</h:body>
	
</html>
