<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="titleValue">Fit Manager - Coach dashboard </ui:define>
	<ui:define name="content">

		<h1>Tableau de bord Coach</h1>
		<p>This is an empty page using the common template</p>
		<h:link
			outcome="AccueilSalle.xhtml?faces-redirect=true&amp;spaceId=#{sessionScope.spaceId}"
			value="Retour Ã  l'accueil" />

		<ui:repeat value="#{courseController.allCoachCourses}"
			var="course">
			<div
				class="col-sm-4 position-relative card text-bg-white mb-4 reset-margin mx-0 detail"
				style="background-color: yellow;">
				<div class="card-header">
					<h1>#{course.name}</h1>
				</div>
				<div class="card-body">
					<p>#{course.startDate}</p>
					<p>#{course.endDate}</p>
				</div>
				<div class="card-footer">
					<p>#{course.description}</p>
				</div>
			</div>
		</ui:repeat>
		<h:link	outcome="AddCoursesCalendar.xhtml" value="Ajouter des cours" />

	</ui:define>
</ui:composition>
</html>
