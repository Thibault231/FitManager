
<ui:composition template="WEB-INF/templates/wrapGestionnaire.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<ui:define name="titleValue">Fit Manager - Coach dashboard </ui:define>
		<!-- Corp de la page -->
	<ui:define name="wrapper">
	
	
		<!-- Contenu spécifique du corp de la page -->
	
		<h1>Tableau de bord Coach</h1>
		<p>This is an empty page using the common template</p>

		<h:link
			outcome="TemplateFitness.xhtml?faces-redirect=true&amp;spaceId=#{sessionScope.spaceId}"
			value="Retour à l'accueil" />

		<ui:repeat value="#{courseController.allCoachCourses}"
			var="course">
			<div
				class="col-sm-4 position-relative card text-bg-white mb-4 reset-margin mx-0 detail"
				style="background-color: yellow;">
				<div class="card-header">
					<h1>#{course.name}</h1>
				</div>
				<div class="card-body">
					<p>#{course.startDate}</p>
					<p>#{course.endDate}</p>
				</div>
				<div class="card-footer">
					<p>#{course.description}</p>
				</div>
			</div>
		</ui:repeat>
		<h:link	outcome="AddCoursesCalendar.xhtml" value="Ajouter des cours" />
	

		

	</ui:define>


	

</ui:composition>
