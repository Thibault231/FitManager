<ui:composition template="WEB-INF/templates/wrapGestionnaire.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	
	<ui:define name="titleValue">Login - Fit Manager</ui:define>
		<!-- Corp de la page -->
	<ui:define name="wrapper">
	<div class="w-25">
				<div class="text-center mb-4">
					<h2>Le nom de l'espace à intégrer</h2>
					<a>Design ce que tu peux</a>

				</div>
				<h:form>
					<div>
						<div class="d-grid gap-2">

							<div class="form-floating">
								<h:inputText class="form-control" id="floatingInput01"
									placeholder="Utilisateur" size="20"
									value="#{spaceController.spaceForm.user.account.login}" />
								<h:outputLabel class="outputLabel" for="floatingInput01">Utilisateur</h:outputLabel>
							</div>

							<div class="form-floating ">
								<h:inputSecret class="form-control" id="floatingInput02"
									placeholder="Mot de passe" size="5"
									value="#{spaceController.spaceForm.user.account.password}" />
								<h:outputLabel class="outputLabel" for="floatingInput02">Mot de passe</h:outputLabel>
							</div>

							<h:commandButton class="btn btn-warning" value="Me connecter"
								action="#{spaceController.authenticateOnSpace()}" />

							<h:link class="text-center" outcome="index.xhtml">MOT DE PASSE OUBLIER?</h:link>
						</div>
					</div>
				</h:form>
			</div>
	</ui:define>

</ui:composition>
