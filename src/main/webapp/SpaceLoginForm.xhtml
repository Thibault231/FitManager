<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="fr">

<ui:composition template="WEB-INF/templates/spaceTemplate.xhtml">

	<ui:define name="titleValue">Login - Fit Manager</ui:define>
	<!-- Corp de la page -->
	<ui:define name="spaceContent">
	<main
			class="border d-flex  text-emphasis-primary justify-content-center align-items-center"
			style="height: 100vh; width: 100vw">
		<div class="w-25">
			<div class="text-center mb-4">
				<h2>Le nom de l'espace à intégrer</h2>
				<a>Design ce que tu peux</a>

			</div>
			<h:form>
				<div>
					<div class="d-grid gap-2">

						<div class="form-floating">
							<h:inputText class="form-control" id="floatingInput01"
								placeholder="Utilisateur" size="20"
								value="#{spaceUser.spaceViewModel.user.account.login}" />
							<h:outputLabel class="outputLabel" for="floatingInput01">Utilisateur</h:outputLabel>
						</div>

						<div class="form-floating ">
							<h:inputSecret class="form-control" id="floatingInput02"
								placeholder="Mot de passe" size="5"
								value="#{spaceUser.spaceViewModel.user.account.password}" />
							<h:outputLabel class="outputLabel" for="floatingInput02">Mot de passe</h:outputLabel>
						</div>

						<h:commandButton class="btn btn-warning" value="Me connecter"
							action="#{spaceUser.authenticateOnSpace()}" />

						<h:link class="text-center" outcome="index.xhtml">Mot de passe oublié?</h:link>
					</div>
				</div>
			</h:form>
		</div>
		</main>
	</ui:define>

</ui:composition>
</html>
