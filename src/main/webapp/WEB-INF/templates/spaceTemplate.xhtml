<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SpaceTemplate</title>
	<h:outputStylesheet library="css" name="main/spaceStyle.css" />
</h:head>

<h:body>

	<!-- Header commun à toutes les pages -->
	<ui:insert name="spaceHeader">
		<ui:include src="spaceHeader.xhtml" />
	</ui:insert>

	<!-- Contenu des pages de l'application -->
	<ui:insert name="spaceContent">
	</ui:insert>
	
	<!-- Footer commun à toutes les pages -->
	<ui:insert name="spaceFooter" >
		<ui:include src="spaceFooter.xhtml" />
	</ui:insert>
</h:body>
</html>
