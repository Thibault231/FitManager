<!DOCTYPE html>

<h:head>
	<title>
		<ui:insert name="titleValue"></ui:insert>

	<h:outputStylesheet library="css" name="main/mainStyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</h:head>

<h:body>

 <main>
 <div>
 		
		<div id="content" class="w-100">
		
<!-- Contenu du header --> 
			<ui:insert name="header" />
<!-- Contenu de la page -->	        
			<ui:insert name="content"/>
			
         	<div id="footer">
<!-- Contenu du footer -->
         		<ui:insert name="footer" />
         	</div>
         	
		</div> 
    </div>
    
    <script>
        // JavaScript code for creating a bar chart

        const ctx1 = document.getElementById('ChartBar').getContext('2d');
        const ctx2 = document.getElementById('Chartline').getContext('2d');

        const Chartbar = chard(ctx1,'bar')
        const Chartline = chard(ctx2,'line')

        function chard (_ctx, type){
           let resChart = new Chart(_ctx, {
                type: type,
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May'],
                    datasets: [{
                        label: 'Monthly Sales',
                        data: [50, 75, 120, 200, 90],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgb(87,192,75)',
                        borderWidth: 1
                    },
                        {
                            label: 'Monthly Sales',
                            data: [70, 5, 250, 20, 75],
                            backgroundColor: 'red',
                            borderColor: 'blue',
                            borderWidth: 1
                        }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            return resChart
        }



        const menus = document.getElementById('menus');
        menus.addEventListener('click',()=>{ menus.classList.toggle("desable"); })

    </script>
 
 </main>
    
</h:body>


</html>
