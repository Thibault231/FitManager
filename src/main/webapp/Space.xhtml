<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="fr">


<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">

	<ui:define name="titleValue">Space Details - Fit Manager</ui:define>
	<ui:define name="content">
		<h1>Ma Première Salle</h1>
		<div id="1">
			<h2>Details for Space ID: ${spaceId}</h2>
			<!-- Ajoutez ici les balises pour afficher les détails de la salle -->
			<!-- Par exemple, si vous avez des propriétés comme nom, adresse, etc. -->
			<p>Nom de la salle: ${nomSalle}</p>
			<p>Adresse: ${adresse}</p>
			<!-- Continuez avec d'autres détails de la salle -->
		</div>
	</ui:define>
</ui:composition>
</html>
