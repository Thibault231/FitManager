<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">

	<ui:define name="titleValue">Register Coach - Fit Manager</ui:define>
	<ui:define name="content">

		<main class=" d-flex  text-emphasis-primary justify-content-center align-items-center"
			style="margin-bottom: 1em">
			<div class="w-50">
				<h:form class="manager-form-cadre p-5 m-5 main-shadow">
					<style>
						.main-shadow {
						box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
						}
						</style>

					<div>
						<div class="manager-form">
							<div class="d-grid gap-2">
								<div class="field">
									<h:outputLabel class="outputLabel" for="floatingInput01">Nom</h:outputLabel>
									<h:inputText class="form-control" id="floatingInput01"
										placeholder="Nom" required="true" size="20"
										requiredMessage="La saisie du NOM est obligatoire !"
										value="#{userController.userViewModel.user.profile.civility.name}" />
									<h:message for="floatingInput01" styleClass="errorBlock" />
								</div>

								<div class="field">
									<h:outputLabel class="outputLabel" for="floatingInput02">Prénom</h:outputLabel>
									<h:inputText class="form-control" id="floatingInput02"
										placeholder="Prenom" required="true" size="20"
										requiredMessage="La saisie du PRENOM est obligatoire !"
										value="#{userController.userViewModel.user.profile.civility.forename}" />
									<h:message for="floatingInput02" styleClass="errorBlock" />
								</div>

								<div class="field">
								<h:outputLabel for="sex" value="Genre" />
								<h:selectOneMenu id="sex"
									value="#{spaceUser.spaceViewModel.user.profile.civility.sex}">
									<f:selectItem itemLabel="" />
									<f:selectItem itemLabel="Homme" itemValue="Man" />
									<f:selectItem itemLabel="Femme" itemValue="Woman" />
									<f:selectItem itemLabel="Autre" itemValue="Other" />
								</h:selectOneMenu>
							</div>

								<div class="field">
									<h:outputLabel class="outputLabel" for="floatingInput04">Date de naissance</h:outputLabel>
									<div>
										<p:calendar id="floatingInput04"
											value="#{userController.userViewModel.user.profile.civility.birthday}"
											showOn="button" navigator="true" yearRange="c-100:c+10"
											locale="fr" />
									</div>
								</div>

								<div class="field">
									<h:outputLabel class="outputLabel" for="floatingInput05">Email</h:outputLabel>
									<h:inputText class="form-control" id="floatingInput05"
										placeholder="EMAIL" required="true" size="20"
										requiredMessage="La saisie de l'EMAIL est obligatoire !"
										validatorMessage="Le login doit correspondre à un email avec un format : ****@****.**** "
										value="#{userController.userViewModel.user.account.login}">
										<f:validateRegex pattern="^[\w.+-]+@[\w.+-]+\.[a-z]{2,}$" />
									</h:inputText>
									<h:message for="floatingInput05" styleClass="errorBlock" />
								</div>

								<div class="field">
									<h:outputLabel class="outputLabel" for="floatingInput06">Mot de passe</h:outputLabel>
									<h:inputText class="form-control" id="floatingInput06" size="20"
										placeholder="MOT DE PASSE" required="true" maxlength="12"
										requiredMessage="La saisie du MOT DE PASSE est obligatoire !"
										validatorMessage="Votre mot de passe doit contenir entre 5 à 12 caractères"
										value="#{userController.userViewModel.user.account.password}">
										<f:validateLength minimum="5" maximum="12" />
										<h:message for="floatingInput06" styleClass="errorBlock" />
									</h:inputText>

								</div>
							</div>

							<div class="d-grid gap-2">
								<div class="field">
									<h:outputLabel class="outputLabel" for="floatingInput11">Téléphone</h:outputLabel>
									<h:inputText class="form-control" id="floatingInput11"
										placeholder="Adresse" size="20"
										value="#{userController.userViewModel.user.profile.contact.phoneNumber}" />
								</div>

								<div class="field">
									<h:outputLabel class="outputLabel" for="floatingInput07">Adresse</h:outputLabel>
									<h:inputText class="form-control" id="floatingInput07"
										placeholder="Adresse" size="20"
										value="#{userController.userViewModel.user.profile.adress.street}" />
								</div>

								<div class="field">
									<h:outputLabel class="outputLabel" for="floatingInput08">Code postal</h:outputLabel>
									<h:inputText class="form-control" id="floatingInput08"
										placeholder="CODE POSTAL" size="20"
										value="#{userController.userViewModel.user.profile.adress.zipCode}" />
								</div>

								<div class="field">
									<h:outputLabel class="outputLabel" for="floatingInput09">Ville</h:outputLabel>
									<h:inputText class="form-control" id="floatingInput09"
										value="#{userController.userViewModel.user.profile.adress.city}" />
								</div>

								<div class="field">
									<h:outputLabel class="outputLabel" for="photoInput">Votre photo</h:outputLabel>
									<p:fileUpload
										listener="#{spaceUser.uploadAdministrativeDocument}"
										styleClass="w-100" mode="advanced" dragDropSupport="false" />
								</div>
							</div>
						</div>

						<div class="manager-form">
							<h:commandButton class="btn btn-warning" value="Créer mon compte"
								action="#{spaceUser.createCoachAccount()}" />
							<h:link class="text-center btn btn-secondary"
								outcome="index.xhtml">Annuler</h:link>
						</div>
					</div>

				</h:form>
			</div>
		</main>
	</ui:define>
</ui:composition>
</html>
