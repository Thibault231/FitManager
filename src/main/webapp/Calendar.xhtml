
<ui:composition template="WEB-INF/templates/wrapGestionnaire.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<ui:define name="titleValue">Space : Calendar</ui:define>
		<!-- Contenu spÃ©cifique du corp de la page -->
	<ui:define name="wrapper">

		<h1>Affichage de planning</h1>


		<style type="text/css">
.value {
	width: 1000px;
}
</style>

		<h:form>
			<p:growl id="messages" showDetail="true" />

			<h:panelGrid columnClasses="value">
				<p:schedule id="schedule" value="#{scheduleJava8View.eventModel}"
					widgetVar="myschedule">

					<p:ajax event="dateSelect"
						listener="#{scheduleJava8View.onDateSelect}" update="eventDetails"
						oncomplete="PF('eventDialog').show();" />
					<p:ajax event="eventSelect"
						listener="#{scheduleJava8View.onEventSelect}"
						update="eventDetails" oncomplete="PF('eventDialog').show();" />
					<p:ajax event="eventMove"
						listener="#{scheduleJava8View.onEventMove}" update="messages" />
					<p:ajax event="eventResize"
						listener="#{scheduleJava8View.onEventResize}" update="messages" />

				</p:schedule>
			</h:panelGrid>

			<p:dialog widgetVar="eventDialog" header="Event Details"
				showEffect="clip" hideEffect="clip">
				<h:panelGrid id="eventDetails" columns="2">
					<p:outputLabel for="title" value="Titles:" />
					<p:inputText id="title" value="#{scheduleJava8View.event.title}"
						required="true" />

					<p:outputLabel for="from" value="From:" />
					<p:datePicker id="from"
						value="#{scheduleJava8View.event.startDate}" pattern="dd/MM/yyyy"
						showTime="true" appendTo="@(body)" />

					<p:outputLabel for="to" value="To:" />
					<p:datePicker id="to" value="#{scheduleJava8View.event.endDate}"
						pattern="dd/MM/yyyy" showTime="true" appendTo="@(body)" />

					<p:outputLabel for="allDay" value="All Day (see #1164):" />
					<h:selectBooleanCheckbox id="allDay"
						value="#{scheduleJava8View.event.allDay}" />

				</h:panelGrid>
			</p:dialog>
		</h:form>

	</ui:define>


	

</ui:composition>
