<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="fr">

<ui:composition template="WEB-INF/templates/spaceTemplate.xhtml">
	<ui:define name="titleValue">Space : Calendar</ui:define>
	<!-- Contenu spÃ©cifique du corp de la page -->
	<ui:define name="spaceContent">
		<div class="d-flex p-2 flex-column w-100 border align-items-center calendar-bg">
		<div class="d-flex flex-row">
			<div class="calendar-logo">
				<p:graphicImage library="documents" name="#{spaceController.currentSpaceWithSubscriptions.infos.configuration.logo}"  />
			</div>
			<div class="jumbotron">
				<h1 class="display-4">Planning mensuel des cours</h1>
			</div>
		</div>

			<style type="text/css">
.value {
	width: 1000px;
}
</style>
		<div class="calendar-cadre">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<h:panelGrid columnClasses="value">
					<p:schedule id="schedule" value="#{scheduleJava8View.eventModel}"
						widgetVar="myschedule">

						<p:ajax event="dateSelect"
							listener="#{scheduleJava8View.onDateSelect}"
							update="eventDetails" oncomplete="PF('eventDialog').show();" />
						<p:ajax event="eventSelect"
							listener="#{scheduleJava8View.onEventSelect}"
							update="eventDetails" oncomplete="PF('eventDialog').show();" />
						<p:ajax event="eventMove"
							listener="#{scheduleJava8View.onEventMove}" update="messages" />
						<p:ajax event="eventResize"
							listener="#{scheduleJava8View.onEventResize}" update="messages" />
					</p:schedule>
				</h:panelGrid>


				<p:dialog widgetVar="eventDialog" header="Event Details"
					showEffect="clip" hideEffect="clip">
					<h:panelGrid id="eventDetails" columns="2" style="background-color:#{spaceController.currentSpaceWithSubscriptions.infos.configuration.style.thirdcolor};" >
						<p:outputLabel for="title" value="Titles:" />
						<p:outputLabel id="title" value="#{scheduleJava8View.event.title}"
							required="true" disabled="true" />
						<p:outputLabel for="from" value="From:" />
						<p:outputLabel id="from"
							value="#{scheduleJava8View.event.startDate}" appendTo="@(body)" />
						<p:outputLabel for="to" value="To:" />
						<p:outputLabel id="to" value="#{scheduleJava8View.event.endDate}"
							appendTo="@(body)" disabled="true" />
					</h:panelGrid>
				</p:dialog>
			</h:form>
		</div>
	</div>
	</ui:define>
</ui:composition>
</html>
