<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	lang="fr">

<ui:composition template="WEB-INF/templates/spaceTemplate.xhtml">
	<ui:define name="titleValue">Fit Manager - souscription </ui:define>
	<ui:define name="spaceContent">
	

		<ui:repeat value="#{subscriptionController.allActiveSubscription}"
			var="subscription">
			<div
				class="col-sm-4 position-relative card text-bg-white mb-4 reset-margin mx-0 detail"
				style="background-color: yellow;">
				<div class="card-header">
					<h1>#{subscription.subscriptionName}</h1>
				</div>
				<div class="card-body">
					<p>#{subscription.description}</p>
					<p>#{subscription.engagement}</p>
				</div>
				<div class="card-footer">
					<p>#{subscription.price.monthlyPrice}</p>
				</div>
				<h:form>
					<h:commandButton action="#{subscriptionController.subscribe(subscription.subscriptionId)}" class="btn btn-warning" value="Choisir cet abonnement #{subscription.subscriptionId}"/>
						
				</h:form>
			</div>
		</ui:repeat>
	</ui:define>
</ui:composition>
</html>
