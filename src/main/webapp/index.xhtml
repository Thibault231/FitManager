<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Home</title>
</h:head>

<h:body>
	<h1>Welcome to Java EE !</h1>
	<hr align="center" width="80%" />
	<h2>
		<p:outputLabel>#{demoController.appDataViewModel.name}</p:outputLabel>
	</h2>
	<p>
		<p:outputLabel>#{demoController.appDataViewModel.description}</p:outputLabel>
	</p>
	<p>
		<p:outputLabel style="font-style: italic;">Created at #{demoController.appDataViewModel.creationDate}</p:outputLabel>
	</p>
</h:body>
</html>
