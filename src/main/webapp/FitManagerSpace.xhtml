<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="fr">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="titleValue">Fit MAnager : Redirect To Space</ui:define>
	<!-- Corp de la page -->
	<ui:define name="content">
   
    <f:metadata>
      <f:viewParam name="no" value="#{goToSpaceView.no}" />
    </f:metadata>
   <div class="text-center">
    	<h1>Bienvenue sur votre espace #{spaceController.getSpaceById(goToSpaceView.no).infos.configuration.fitnessName}</h1>
	</div>
	<div class="mx-auto">
		 <div class="text-center redirect_box">
			<p:graphicImage library="documents" name="#{spaceController.getSpaceById(goToSpaceView.no).infos.configuration.logo}" width="100%" height="100%"	class="img_navBar" />
		   <h:form>
				<h:commandButton class="plateform_Button" value="ENTRER"
					action="#{spaceController.goToSpaceIndex()}">
					<f:param name="spaceId" value="#{goToSpaceView.no}" />
				</h:commandButton>
			</h:form>
		</div>
	</div>  
   
  </ui:define>
</ui:composition>
</html>
