<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="fr">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">

	<ui:define name="titleValue">Test Relation - Fit Manager</ui:define>
	<ui:define name="content">
		
		<h1>Test des relations</h1>
		
		<h:form>
			<div>
			<h4>Affichage de planning</h4>

					<h:inputText class="form-control" id="floatingInput01" placeholder="1" required="true" size="20" value="#{relationsController.relationViewModel.spaceId}"/>
					<h:outputLabel class="outputLabel" for="floatingInput01">Id Planning</h:outputLabel>
					<h:commandButton action="#{relationsController.printPlanning()}"
						value="Afficher planning" />

			</div>
		</h:form>

</ui:define>
</ui:composition>
</html>
