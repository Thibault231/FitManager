<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">

	<ui:define name="titleValue">Test Relation - Fit Manager</ui:define>
	<ui:define name="content">
		
		<h1>Test des relations</h1>
		<h:form>
			<div>
				<h:panelGrid columns="2">

					<h:outputLabel class="outputLabel">Nom de l'espace fitness :</h:outputLabel>
					<h:inputText id="nameInput" size="15"
						value="#{spaceController.spaceForm.space.infos.configuration.fitnessName}" />

					<h:outputLabel class="outputLabel">Siret :</h:outputLabel>
					<h:inputText id="siretInput" size="15"
						value="#{spaceController.spaceForm.space.infos.administrative.siret}" />

					<h:outputLabel class="outputLabel">Siren :</h:outputLabel>
					<h:inputText id="sirenInput" size="15"
						value="#{spaceController.spaceForm.space.infos.administrative.siren}" />

					<h:outputLabel class="outputLabel">Logo :</h:outputLabel>
					<h:inputText id="logoInput" size="15"
						value="#{spaceController.spaceForm.space.infos.configuration.logo}" />

					<h:commandButton action="#{spaceController.createSpace()}"
						value="CrÃ©er mon espace" />

			</div>
		</h:form>
</ui:define>
