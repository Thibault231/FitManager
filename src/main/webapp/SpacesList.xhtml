<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="fr">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="titleValue">Spaces list : Fit Manager</ui:define>
	<!-- Corp de la page -->
	<ui:define name="content">
	<div class="d-flex">
		<p:tabView>
			<p:tab title="Activities">
				<p class="m-0">
					<h:form id="activityCreationForm">
					<p:dataTable var="space" value="#{spaceController.allActiveSpaces}" widgetVar="spacesTable">
						
						<f:facet name="header">
			                <div class="flex align-items-center justify-content-between">
			                    <div>
			                    <p:inputText id="globalFilter" onkeyup="PF('spacesTable').filter()" style="width:10rem" />
			                    <p:commandButton value="Rechercher gÃ©nÃ©rale" update="@form" styleClass="ml-2"  action="true"/>
			                    </div>
			                </div>
			            </f:facet>
				            
						<p:column headerText="Logo">
						<div class="logoContainer">
								<p:graphicImage library="documents" name="#{space.infos.configuration.logo}" width="50px" height="50px"	class="img_index" />
						</div>
						</p:column>
						<p:column headerText="Nom" filterBy="#{space.infos.configuration.fitnessName}">
							<h:outputText value="#{space.infos.configuration.fitnessName}" />
						</p:column>
						<p:column headerText="Adresse" filterBy="#{space.infos.administrative.address}">
							<h:outputText value="#{space.infos.administrative.address}" />
						</p:column>
						<p:column headerText="Liens vers l'espace">
							<h:commandButton class="plateform_Button" value="Lien vers espace"
								action="#{spaceController.goToSpaceIndex()}">
								<f:param name="spaceId" value="#{space.spaceId}" />
							</h:commandButton>
						</p:column>
					</p:dataTable>
					</h:form>
				</p>
			</p:tab>
		</p:tabView>
	</div>

	</ui:define>
</ui:composition>
</html>
