<ui:composition template="WEB-INF/templates/wrapGestionnaire.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	
	<ui:define name="titleValue">Spaces list : Fit Manager</ui:define>
		<!-- Corp de la page -->
	<ui:define name="wrapper">
	

		<p:tabView>
			<p:tab title="Activities">
				<p class="m-0">
					<h:form id="activityCreationForm">
						<div>
							<p:dataTable var="space"
								value="#{spaceController.allActiveSpaces}">
								<p:column headerText="Name">
									<h:outputText value="#{space.infos.configuration.fitnessName}" />
								</p:column>
								<p:column headerText="Id de l'espace">
									<h:outputText value="#{space.spaceId}" />
								</p:column>
								<p:column headerText="Liens">
								<h:commandButton value="Lien vers espace"
									action="#{spaceController.goToSpaceIndex()}">
									<f:param name="spaceId" value="#{space.spaceId}" />
								</h:commandButton>
								</p:column>
							</p:dataTable>
						</div>
					</h:form>
				</p>
			</p:tab>
		</p:tabView>
	</ui:define>

</ui:composition>
